name: .NET with SonarCloud

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: |
          Get-ChildItem -Path . -Filter *.csproj -Exclude Sql.Database/WalletSystem.Sql.Database.sqlproj -Recurse | ForEach-Object { dotnet build $_.FullName }
      - name: Test
        run: |
          Get-ChildItem -Path . -Filter *.csproj -Exclude Sql.Database/WalletSystem.Sql.Database.sqlproj -Recurse | ForEach-Object { dotnet test $_.FullName --no-build --verbosity normal }
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: .\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir .\.sonar\scanner
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          choco install openjdk --version 17.0.0.1 -y  # Install OpenJDK 17 using Chocolatey
          dotnet sonarscanner begin /k:"KsiProgrammingWalletSystem" /o:"ksiprogramming" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          Get-ChildItem -Path . -Filter *.csproj -Exclude Sql.Database/WalletSystem.Sql.Database.sqlproj -Recurse | ForEach-Object { dotnet build $_.FullName }
          Get-ChildItem -Path . -Filter *.csproj -Exclude Sql.Database/WalletSystem.Sql.Database.sqlproj -Recurse | ForEach-Object { dotnet test $_.FullName --no-build --verbosity normal }
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
